name: Release Workflow

#on:
#  push:
#    tags:
#      - '*'

on: 
  push:
    branches:
    - master
  pull_request:
    branches:
    - master

jobs:
  run:
    name: Run action
    runs-on: ubuntu-latest

    steps:
    - name: --- Checkout repository
      uses: actions/checkout@v1
    
    - name: --- Setup SourcePawn Compiler
      uses: rumblefrog/setup-sp@master
      with:
        version: "1.10.x"
    
    - name: --- Verify compiler
      run: |
        which spcomp
        spcomp -i$includePath -iscripting/include scripting/FirePlayersStats.sp -O2 -v2 -oFirePlayersStats.smx

    - name: --- Build project
      run: |
        zip -rv FirePlayersStats cfg/* configs/* plugins/* scripting/* translations/*
        
    - name: --- Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        body: Release text
        draft: true
        prerelease: false
        
    - name: --- Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./FirePlayersStats-${{ secrets.GITHUB_TOKEN }}.zip
        asset_name: FirePlayersStats-${{ secrets.GITHUB_TOKEN }}.zip
        asset_content_type: application/zip
