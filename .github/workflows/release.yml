name: Build Workflow

# on:
#  push:
#    tags:
#      - '*'

on: 
  push:
    branches:
    - master
  pull_request:
    branches:
    - master

jobs:
  run:
    name: Run action
    runs-on: ubuntu-latest

    steps:
    - name: --- Checkout repository
      uses: actions/checkout@v1
    
    - name: --- Setup SourcePawn Compiler
      uses: rumblefrog/setup-sp@master
      with:
        version: "1.10.x"
    
    - name: --- Verify compiler
      run: |
        which spcomp
        mkdir -p plugins/FirePlayersStats
        spcomp -i$includePath -iscripting/include scripting/FirePlayersStats.sp -O2 -v2 -oplugins/FirePlayersStats/FirePlayersStats.smx

    - name: --- Build project
      run: |
        zip -rv FirePlayersStats cfg configs plugins scripting translations
    
    - name: --- Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: |
          FirePlayersStats.zip
