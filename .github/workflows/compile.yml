name: Main Workflow

on: 
  push:
    branches:
    - master
  pull_request:
    branches:
    - master

jobs:
  run:
    name: Run action
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v1
    
    - name: Setup SourcePawn Compiler
      uses: rumblefrog/setup-sp@master
      with:
        version: "1.10.x"
    
    - name: Verify compiler
      run: |
        which spcomp
        echo $includePath
        spcomp -i$includePath -iscripting/include scripting/FirePlayersStats.sp -O2 -v2 -oFirePlayersStats.smx
        echo Plugin version ${{ steps.setup_sp.outputs.plugin-version }}
        
    - name: Upload result
      uses: actions/upload-artifact@v2
      with:
        name: FirePlayersStats.smx
        path: FirePlayersStats.smx
